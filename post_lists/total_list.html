---
layout: default
title: Post List
---

<div id="home">
	<div id="list">
		<h2>My blog posts</h2>
		<hr />
		<ul>
			{% for post in site.posts %}
			<li>
				<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

				<h3>
					<a class="small-post-link" href="{{ post.url }}">{{ post.title }}</a>
				</h3>
			</li>
			{% endfor %}
		</ul>
	</div>

	{% include categories.html %}
</div>
