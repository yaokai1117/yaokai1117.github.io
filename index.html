---
layout: default
title: YaoKai's Blog
---

<div id="home">
	<div id="latest">
		<h2>Latest Blogs</h2>
		<hr />
		<ul>
			{% for post in site.posts %}
			<li>
				<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

				<h2>
					<a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
				</h2>
				<p>{{ post.excerpt }}</p>
			</li>
			{% endfor %}
		</ul>
	</div>

	<div id="categories">
		<h2>Categories</h2>
		<hr/>
	</div>
</div>
